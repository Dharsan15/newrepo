<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Web Page</title>
    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }

      /* Header styles */
      header {
        background: #005a9c;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      /* Main content section styles */
      .content {
        padding: 20px;
        margin: 15px;
        background: #fff;
        border: 1px solid #ddd;
      }

      /* Footer styles */
      footer {
        text-align: center;
        padding: 10px 20px;
        background: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to dharsan's website</h1>
    </header>
    <section class="content">
      <h2>About me</h2>
      <p>
        Iam a 2nd year undergrad student at sri krishna college of engineering
        and technology
      </p>
    </section>
    <footer>
      <p>Copyright &copy; 2024. All Rights Reserved.</p>
    </footer>
  </body>
</html>
