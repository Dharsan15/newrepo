<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Web Page</title>
    <style>
      /* General body styles */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }

      /* Header styles */
      header {
        background: gray;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      /* Main content section styles */
      .content {
        padding: 20px;
        margin: 15px;
        display: grid;
        place-items: center;
        background: #fff;
        border: 1px solid #ddd;
      }

      .content1 {
        
        padding: 20px;
        margin: 15px;
        display: grid;
        place-items: center;
        background: pink;
        border: 1px solid #ddd;
    
      }

      /* Footer styles */
      footer {
        text-align: center;
        padding: 10px 20px;
        background: #222;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HI IAM DHARSAN</h1>
    </header>
    <section class="content">
      <h2>About me</h2>
      <p>

        and technology
      </p>
    </section>
    <section class="content1">
      <h2>SKILLS</h2>

        <li>C++</li>
        <li>AWS</li>
        
  

        </ul>

  </body>
</html>
